<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesHeet" type="text/css" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>


</head>

<body>
  <main>

    <section class="flex-container">
      <div class="img-top">
        <img src="./images/image-equilibrium.jpg" alt="icon-ethereum"> </img>
        <div class="flex-container-overlay">
          <img src="./images/icon-view.svg" alt="icon-ethereum"> </img>
        </div>
      </div>

     <a href=""><h2> Equilibrium #3429 </h2></a>
      <p> Our Equilibrium collection promotes balance and calm. </p>

      <div class="iconos">
        <div class="eth">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum"> </img>
          <p>0.041 ETH </p>
        </div>
        <div class="days">
          <img src="./images/icon-clock.svg" alt="icon-clock"> </img>
          <p> 3 days left </p>
        </div>
      </div>

      <div class="autor">
        <img src="./images/image-avatar.png" alt="image-avatar"> </img>
        <p> Creation of <a href="" >Jules Wyvern </a></p>
      </div>


      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Charly Urzagasti</a>.
      </div>

    </section>
  </main>
</body>

</html>
